<html>
	<head>
		<title>Connect</title>
		<link href=".\Images\logo.png" rel="shortcut icon" type="image/png" >
		<link rel = "stylesheet" href = "..\Bootstrap\css\bootstrap.min.css" type = "text/css" > </link>
		<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type = "text/css" > </link>
		<link rel = "stylesheet" href = "Sign Up CSS.css" type = "text/css" > </link>
		<script src = "..\Bootstrap\js\bootstrap.min.js" type = "text/javascrpt" > </script>
		<script src = "..\Bootstrap\jquery.min.js" type = "text/javascrpt" > </script>
		<script src = "..\Bootstrap\jpopper.min.js" type = "text/javascrpt" > </script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> </link>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"> </link>
		<link href="https://fonts.googleapis.com/css?family=Chicle&display=swap" rel="stylesheet">
		
	</head>
	<body>
		<div class = "websiteInfo">
			<h1 class = "text-white text-chicle websiteName"> Connect </h1>
			<span class = "text-white tagline"> Stay connected around the globe. </span>
		</div>
		<span class = "Mid text-white"> 
				Have an account? &nbsp; 
				<a id = "logInButton" class="btn btn-outline-light btn-lg my-2 btn-wide btn-hover-text-danger" href = "Login.html" >
				Log In
				</a>
		</span> 
		<div class = "signUpDiv text-white">
			<form name = "signUpForm" >
				<input id = "userName" type = "text" placeholder = "Full Name" required /><br/>
				<input id = "userEmailOrPhoneNumber" type = "text" placeholder = "Email or Phone Number" required /> <br/>
				<input id = "userPassword" type = "password" placeholder = "Password" required /> <br/>
				<input id = "userConfirmPassword" type = "password" placeholder = "Confirm Password" required />
				<div class = "Mid2"> 
					<input id = "signUpButton" class="btn btn-outline-light btn-lg my-4 btn-wide btn-hover-text-danger" type = "submit" value = "Sign Up"
					>
				</div>
			</form> 
		</div>
	</body>
</html>
